<!DOCTYPE html>
<html lang="en">
  <head class="header">
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />

    <!-- SEO TAGS -->
    <meta name="description" content="PADEL" />
    <meta name="keywords" content="Deporte, Padel," />
    <meta name="author" content="Nice" />
    <meta http-equiv="content-language" content="es" />
    <meta name="robots" content="index" />
    <link rel="canonical" href="https://nicedesarrollo.github.io/bounce" />
    <meta property="og:title" content="Bounce padel" />
    <meta property="og:description" content="Descripción" />
    <meta property="og:image" content="./assets/Bounce_Blanco.png" />
    <meta property="og:url" content="https://nicedesarrollo.github.io/bounce" />

    <!-- Estilos -->
    <link rel="stylesheet" href="./styles.css" />
    <!-- FavIcon -->
    <link rel="icon" type="image/x-icon" href="./assets/SVG/Asset 6.svg" />
    <!-- Bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Titulo del tab -->
    <title>bounce</title>
  </head>
  <body style="background-color: black">
    <!-- Navegación -->
    <header>
      <!-- Título oculto para lectores de pantalla -->
      <h1 class="sr-only">Galeria de bounce Padel</h1>
      <!-- Navegación para galeria-->
      <nav class="navigation py-3">
        <a href="index.html" class="navbar-logo">
          <img
            src="./assets/Bounce_Blanco.png"
            alt="Logo pounce padel"
            loading="lazy"
          />
        </a>
        <div class="navbar-hamburger" onclick="toggleMenu()">
          <span style="color: white" id="hamburger-icon">&#9776;</span>
        </div>
        <div class="navbar-right text-center">
          <a href="index.html#whoWeAre">¿Quiénes somos?</a>

          <!-- Enlace a carousel de instalaciones (Mobile) -->
          <a href="index.html#carouselSectionMobile" class="d-lg-none"
            >Instalaciones</a
          >

          <!-- Enlace a carousel de instalaciones (PC) -->
          <a href="index.html#installationsPC" class="d-none d-lg-inline"
            >Instalaciones</a
          >

          <a href="index.html#services">Servicios</a>
          <a href="index.html#shop">Tienda</a>
          <a href="index.html#contact">Contactanos</a>
          <a href="index.html#ubication">Ubicacion</a>
        </div>
      </nav>
    </header>

    <main class="pt-5">
      <!-- Galeria -->
      <section>
        <!-- Galeria -->
        <div class="container pt-5">
          <!-- Grid css -->
          <div class="gallery gallery-desktop">
            <figure
              class="gallery__item gallery__item--1"
              data-bs-toggle="modal"
              data-bs-target="#lightbox"
            >
              <img
                class="gallery__img"
                alt="Image 1"
                src="./assets/images/galery/0.webp"
                data-bs-target="#indicators"
                data-bs-slide-to="0"
              />
            </figure>
            <figure
              class="gallery__item gallery__item--2"
              data-bs-toggle="modal"
              data-bs-target="#lightbox"
            >
              <img
                class="gallery__img"
                alt="Image 2"
                src="./assets/images/galery/1.webp"
                data-bs-target="#indicators"
                data-bs-slide-to="1"
              />
            </figure>
            <figure
              class="gallery__item gallery__item--3"
              data-bs-toggle="modal"
              data-bs-target="#lightbox"
            >
              <img
                class="gallery__img image-fluid"
                alt="Image 3"
                src="./assets/images/galery/14.webp"
                data-bs-target="#indicators"
                data-bs-slide-to="2"
              />
            </figure>
            <figure
              class="gallery__item gallery__item--4"
              data-bs-toggle="modal"
              data-bs-target="#lightbox"
            >
              <img
                class="gallery__img"
                alt="Image 4"
                src="./assets/images/galery/3.webp"
                data-bs-target="#indicators"
                data-bs-slide-to="3"
              />
            </figure>
            <figure
              class="gallery__item gallery__item--5"
              data-bs-toggle="modal"
              data-bs-target="#lightbox"
            >
              <img
                class="gallery__img"
                alt="Image 5"
                src="./assets/images/galery/4.webp"
                data-bs-target="#indicators"
                data-bs-slide-to="4"
              />
            </figure>
            <figure
              class="gallery__item gallery__item--6"
              data-bs-toggle="modal"
              data-bs-target="#lightbox"
            >
              <img
                class="gallery__img"
                alt="Image 6"
                src="./assets/images/galery/5.webp"
                data-bs-target="#indicators"
                data-bs-slide-to="5"
              />
            </figure>
          </div>

          <!-- Fotos de galeria usandpo bootstrap para dispositivos moviles-->
          <div class="row row-cols-1 g-3 my-3 d-lg-none">
            <div
              class="col image-gallery"
              data-bs-toggle="modal"
              data-bs-target="#lightbox"
            >
              <img
                src="./assets/images/galery/0.webp"
                class="img-fluid"
                data-bs-target="#indicators"
                data-bs-slide-to="0"
                alt=""
              />
            </div>
            <div
              class="col image-gallery"
              data-bs-toggle="modal"
              data-bs-target="#lightbox"
            >
              <img
                src="./assets/images/galery/1.webp"
                class="img-fluid"
                data-bs-target="#indicators"
                data-bs-slide-to="1"
                alt=""
              />
            </div>
            <div
              class="col image-gallery"
              data-bs-toggle="modal"
              data-bs-target="#lightbox"
            >
              <img
                src="./assets/images/galery/2.webp"
                class="img-fluid"
                data-bs-target="#indicators"
                data-bs-slide-to="2"
                alt=""
              />
            </div>
          </div>

          <!-- Modal -->
          <div
            class="modal fade mt-5"
            id="lightbox"
            role="dialog"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <!-- Contenido del modal -->
            <div class="modal-dialog modal-lg pt-4" role="document">
              <div
                class="modal-content text-light"
                style="background-color: #0f1f0fe9"
              >
                <!-- header del modal -->
                <div class="modal-header">
                  <button
                    type="button"
                    class="btn-close btn-close-white"
                    data-bs-dismiss="modal"
                    aria-label="Cerrar"
                  ></button>
                </div>

                <div
                  id="indicators"
                  class="carousel slide"
                  data-interval="false"
                >
                  <div class="carousel-inner">
                    <!-- Imagenes del carousel -->
                    <div class="image-carousel-galery carousel-item active">
                      <img
                        style="max-width: 100%; width: auto"
                        class="d-block w-100"
                        src="./assets/images/galery/0.webp"
                        alt=""
                      />
                    </div>
                    <div class="image-carousel-galery carousel-item">
                      <img
                        style="max-width: 100%; width: auto"
                        class="d-block w-100"
                        src="./assets/images/galery/1.webp"
                        alt=""
                      />
                    </div>
                    <div class="image-carousel-galery carousel-item">
                      <img
                        style="max-width: 100%; width: auto"
                        class="d-block w-100"
                        src="./assets/images/galery/14.webp"
                        alt=""
                      />
                    </div>
                    <div class="image-carousel-galery carousel-item">
                      <img
                        style="max-width: 100%; width: auto"
                        class="d-block w-100"
                        src="./assets/images/galery/3.webp"
                        alt=""
                      />
                    </div>
                    <div class="image-carousel-galery carousel-item">
                      <img
                        style="max-width: 100%; width: auto"
                        class="d-block w-100"
                        src="./assets/images/galery/4.webp"
                        alt=""
                      />
                    </div>
                    <div class="image-carousel-galery carousel-item">
                      <img
                        style="max-width: 100%; width: auto"
                        class="d-block w-100"
                        src="./assets/images/galery/5.webp"
                        alt=""
                      />
                    </div>
                  </div>
                  <a
                    class="carousel-control-prev"
                    href="#indicators"
                    role="button"
                    data-bs-slide="prev"
                  >
                    <span
                      class="carousel-control-prev-icon"
                      aria-hidden="true"
                    ></span>
                    <span class="sr-only">Previous</span>
                  </a>
                  <a
                    class="carousel-control-next"
                    href="#indicators"
                    role="button"
                    data-bs-slide="next"
                  >
                    <span
                      class="carousel-control-next-icon"
                      aria-hidden="true"
                    ></span>
                    <span class="sr-only">Next</span>
                  </a>
                </div>
              </div>
            </div>
          </div>
          
        </div>
      </section>

      <!-- Footer -->
      <section>
        <footer class="bg-black">
          <div class="row px-4">
            <!-- footer logo -->
            <div class="col-lg-3 my-3 footer-image-container">
              <img
                class="footer-image"
                src="./assets/Bounce_Blanco.png"
                alt="Logo pounce padel"
              />
            </div>
            <!-- Menu footer -->
            <div
              class="col-lg-6 text-center text-white mt-5 d-flex flex-wrap justify-content-space-between navbar-footer"
            >
              <a href="index.html#whoWeAre" class="flex-grow-1"
                >¿Quiénes somos?</a
              >

              <!-- Enlace a carousel de instalaciones (Mobile) -->
              <a href="index.html#carouselSectionMobile" class="d-lg-none"
                >Instalaciones</a
              >

              <!-- Enlace a carousel de instalaciones (PC) -->
              <a href="index.html#installationsPC" class="d-none d-lg-inline"
                >Instalaciones</a
              >

              <a href="index.html#services" class="flex-grow-1">Servicios</a>
              <a href="index.html#shop" class="flex-grow-1">Tienda</a>
              <a href="index.html#contact" class="flex-grow-1">Contactanos</a>
              <a href="index.html#ubication" class="flex-grow-1">Ubicacion</a>
            </div>

            <!-- Redes sociales Iconos -->
            <div class="col-lg-3 text-center my-5">
              <a href="#" class="custom-link icon-footer">
                <i class="fa-brands fa-instagram fa-2xl"></i>
              </a>
              <a href="#" class="custom-link icon-footer">
                <i class="fa-brands fa-facebook fa-2xl"></i>
              </a>
              <a href="#" class="custom-link">
                <i class="fa-brands fa-youtube fa-2xl"></i>
              </a>
            </div>

            <p class="text-center" style="color: #bababa">
              <span class="padel-color">Bounce PADEL</span> &copy; - Todos los
              derechos reservados - 2023
            </p>
          </div>
        </footer>
      </section>
    </main>

    <!-- Script de bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Font awesome link -->
    <script
      src="https://kit.fontawesome.com/3a2bbc5bd5.js"
      crossorigin="anonymous"
    ></script>

    <!-- Código javascript -->
    <script src="app.js"></script>
  </body>
</html>
